<!DOCTYPE html>
<html>
	<head>
		<title>Click Your Friends</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="page-header">
		  	<h1>Welcome to Click your Friends!<small> Want to play? </small><button class="btn btn-success" type="reset" id="start">Start</button></h1>
			</div>
			<div class="row"><!--Row 1-->
				<div class="col-md-3">
					<button class="btn btn-default friend" value="unclicked"><img src="images/london-441853_640.jpg" class="img-circle" alt="Friend's Image"></button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default friend" value="unclicked"><img src="images/eiffel-tower-522344_640.jpg" class="img-circle" alt="Friend's Image"></button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default friend" value="unclicked"><img src="images/dogs-958215_640.jpg" class="img-circle" alt="Friend's Image"></button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default friend" value="unclicked"><img src="images/dahlia-999891_640.jpg" class="img-circle" alt="Friend's Image"></button>
				</div>
			</div><!--End Row 1-->
	
			<div class="row"><!--Row 2-->
				<div class="col-md-3">
					<button class="btn btn-default friend" value="unclicked"><img src="images/sunset-174276_640.jpg" class="img-circle" alt="Friend Image"></button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default friend" value="unclicked"><img src="images/lynx-1019069_640.jpg" class="img-circle" alt="Friend Image"></button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default friend" value="unclicked"><img src="images/poole-996764_640.jpg" class="img-circle" alt="Friend Image"></button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default friend" value="unclicked"><img src="images/dog-918620_640.jpg" class="img-circle" alt="Friend Image"></button>
				</div>
			</div><!--End Row 2-->
		
			<div class="row"><!--Row 3-->
				<div class="col-md-3">
					<button class="btn btn-default friend" value="unclicked"><img src="images/sunset-1021098_640.jpg" class="img-circle" alt="Friend Image"></button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default friend" value="unclicked"><img src="images/pug-690566_640.jpg" class="img-circle" alt="Friend Image"></button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default friend" value="unclicked"><img src="images/sunrise-1014710_640.jpg" class="img-circle" alt="Friend Image"></button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default friend" value="unclicked"><img src="images/Dragon-Age-Inquisition-17.jpg" class="img-circle" alt="Friend Image"></button>
				</div>
			</div><!--End Row 3-->
			
			<div class="row"><!--Row 4-->
				<div class="col-md-3">
					<button class="btn btn-default friend" value="unclicked"><img src="images/puppies.jpeg" class="img-circle" alt="Friend Image"></button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default friend" value="unclicked"><img src="images/clouds-984175_640.jpg" class="img-circle" alt="Friend Image"></button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default friend" value="unclicked"><img src="images/maple-1018458_640.jpg" class="img-circle" alt="Friend Image"></button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default friend" value="unclicked"><img src="images/animal-20627_640.jpg" class="img-circle" alt="Friend Image"></button>
				</div>
			</div><!--End Row 4-->
			
			<div class="row"><!--Row 5-->
				<div class="col-md-3">
					<button class="btn btn-default friend" value="unclicked"><img src="images/sunflower-290496_640.jpg" class="img-circle" alt="Friend Image"></button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default friend" value="unclicked"><img src="images/kingfisher-983944_640.jpg" class="img-circle" alt="Friend Image"></button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default friend" value="unclicked"><img src="images/hudson-bay-116476_640.jpg" class="img-circle" alt="Friend Image"></button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default friend" value="unclicked"><img src="images/aurora-borealis-69221_640.jpg" class="img-circle" alt="Friend Image"></button>
				</div>
			</div><!--End Row 5-->
		</div>

		<!-- Modal For End Game -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">Your Score</h4>
		      </div>
		      <div class="modal-body">
		        <p>Congratulations! You Clicked <span id="clickTotal"></span> Of Your Friends</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary" data-dismiss="modal">Play Again</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<div id="approve">
			<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myApproval">Verified by: Jeremy Miragliotta</button>
		</div>


		<!-- Modal For Approval -->
		<div class="modal fade" id="myApproval" tabindex="-1" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">Aproved</h4>
		      </div>
		      <div class="modal-body">
		        <div class="col-md-9">
		        	<p>This repo has been reviewed and contains no errors</p>
		        </div>
		        <div class="col-md-3">
		        	<img src="https://avatars3.githubusercontent.com/u/10687011?v=3&s=460" alt="Jeremy Miragliotta Image">
		       	</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/events.js"></script>
	</body>
</html>
